<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <style>
        .bg { fill: #2c3e50; }
        .hex { fill: rgba(52, 152, 219, 0.1); }
        .hex:nth-child(2n) { fill: rgba(231, 76, 60, 0.1); }
        .animated-hex { animation: pulse 8s infinite alternate; }
        @keyframes pulse { to { opacity: 0.3; } }
    </style>
    
    <rect class="bg" width="1200" height="800"/>
    
    <!-- Hexagon Grid Pattern -->
    <g transform="translate(-100,-100)">
        <g class="animated-hex" style="animation-delay: 0s">
            <path class="hex" d="M200,0 L300,0 L350,86.6 L300,173.2 L200,173.2 L150,86.6 Z" transform="translate(0,0)"/>
            <path class="hex" d="M200,0 L300,0 L350,86.6 L300,173.2 L200,173.2 L150,86.6 Z" transform="translate(0,173.2)"/>
            <path class="hex" d="M200,0 L300,0 L350,86.6 L300,173.2 L200,173.2 L150,86.6 Z" transform="translate(0,346.4)"/>
        </g>
        <g class="animated-hex" style="animation-delay: 1s">
            <path class="hex" d="M200,0 L300,0 L350,86.6 L300,173.2 L200,173.2 L150,86.6 Z" transform="translate(150,86.6)"/>
            <path class="hex" d="M200,0 L300,0 L350,86.6 L300,173.2 L200,173.2 L150,86.6 Z" transform="translate(150,259.8)"/>
        </g>
    </g>
</svg>
